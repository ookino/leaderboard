<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lederboard</title>
  </head>
  <body>
    <header>
      <div class="container"></div>
      <h1>Leaderboard</h1>
    </header>
    <main class="row">
      <div class="container row">
        <section class="recent-scores mr">
          <div class="row">
            <h2 class="mr">Recent Scores</h2>
            <button type="button" id="refresh-btn">Refresh</button>
          </div>
          <ul id="user-scores"></ul>
        </section>
        <section class="add-score">
          <form id="add-form">
            <input type="text" name="name" id="name" placeholder="Your name" />
            <input
              type="number"
              name="score"
              id="score"
              placeholder="Your Score"
            />
            <input
              type="button"
              value="Submit
            "
            />
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
