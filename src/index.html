<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lederboard</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Leaderboard</h1>
      </div>
    </header>
    <main class="row">
      <div class="container row wrapper">
        <section class="recent-scores mr">
          <div class="row space-btw">
            <h2 class="mr">Recent Scores</h2>
            <button type="button">Refresh</button>
          </div>
          <ul>
            <li>Name:100</li>
            <li>Name:50</li>
            <li>Name:20</li>
            <li>Name:800</li>
            <li>Name:600</li>
          </ul>
        </section>
        <section class="add-score">
          <h2 class="mr">Add Score</h2>
          <form id="add-form">
            <input type="text" name="name" id="name" placeholder="Your name" />
            <input
              type="number"
              name="score"
              id="score"
              placeholder="Your Score"
            />
            <button type="button">Add Score</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
